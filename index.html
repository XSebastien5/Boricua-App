<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a237e">
    <meta name="description" content="Boricua Dance Studio - Gestione completa della scuola di ballo">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Boricua Dance">
    
    <title>Boricua Dance Studio</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/special-components.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- App Container -->
    <div id="app" class="app-container">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Boricua Dance Studio" class="sidebar-logo">
                <h2 class="sidebar-title">Boricua Dance</h2>
            </div>
            <nav id="sidebar-nav" class="sidebar-nav">
                <!-- Menu items will be dynamically loaded based on user role -->
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">
                    <span class="material-icons">logout</span>
                    <span>Esci</span>
                </button>
            </div>
        </aside>
        
        <!-- Overlay for sidebar -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <button id="menu-toggle" class="menu-toggle">
                    <span class="material-icons">menu</span>
                </button>
                <h1 id="page-title" class="page-title">Dashboard</h1>
                <div class="header-actions">
                    <button id="notifications-btn" class="icon-btn">
                        <span class="material-icons">notifications</span>
                        <span class="badge" id="notification-badge" style="display: none;">0</span>
                    </button>
                    <button id="settings-btn" class="icon-btn" style="display: none;">
                        <span class="material-icons">settings</span>
                    </button>
                </div>
            </header>
            
            <!-- Page Content -->
            <div id="page-content" class="page-content">
                <!-- Content will be dynamically loaded -->
            </div>
        </main>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
        
        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>
        
        <!-- Modal Container -->
        <div id="modal-container" class="modal-container"></div>
    </div>
    
    <!-- Scripts -->
    <script src="js/config/constants.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/notification.service.js"></script>
    <script src="js/services/backup.service.js"></script>
    <script src="js/services/demo.service.js"></script>
    <script src="js/components/sidebar.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/calendar.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Page Components -->
    <script src="js/pages/admin/students.js"></script>
    <script src="js/pages/admin/courses.js"></script>
    <script src="js/pages/student/bookings.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrato'))
                    .catch(err => console.error('Service Worker non registrato:', err));
            });
        }
    </script>
</body>
</html>
